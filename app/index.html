<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia fetcher</title>
  <link rel="stylesheet" href="style.css">

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#814bb7">
</head>

<body>
  <div class="nav-wrapper">
    <nav>
      <div class="logo">Wiki finder</div>
      <div class="about">
        <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer" target="_blank">About</a>
      </div>
    </nav>
  </div>
  <div class="search-bar">
    <input type="text" id="searchbox" placeholder="eg: cat" autofocus>
    <input type="submit" value="search" id="search">
    <button class="saved-articles" id="saved-articles">Saved articles</button>
  </div>


  <div class="wrapper"></div>
  <div class="full-article">
    <div class="hero">
      <div class="action-bar">
        <div class="back">
          <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="#000000" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" />
          </svg>
        </div>
        <div class="save">
          <label for="offline-switch">Save offline
            <input type="checkbox" id="offline-switch">
            <span></span>
          </label>
        </div>
      </div>
      <h1></h1>
    </div>
    <article></article>
  </div>

  <footer>
    Made by &nbsp;
    <a href="https://twitter.com/Nlaassari" target="_blank">Laassari</a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
