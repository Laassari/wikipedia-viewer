<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia fetcher</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="nav-wrapper">
    <nav>
      <div class="logo">Wiki finder</div>
      <div class="about">
        <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer" target="_blank">About</a>
      </div>
    </nav>
  </div>
  <div class="search-bar">
    <input type="text" id="searchbox" placeholder="eg: cat" autofocus>
    <input type="submit" value="search" id="search"> or
    <a href="https://en.wikipedia.org/wiki/Special:Random" class="new-tab" target="_blank">pick a random article</a>
  </div>


  <div class="wrapper"></div>

  <footer>
    Made by &nbsp;<a href="https://twitter.com/Nlaassari" target="_blank">Laassari</a>
  </footer>
  <script src="index.js"></script>
</body>

</html>
